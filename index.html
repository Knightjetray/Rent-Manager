<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rent Manager</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Rent Manager</h1>
    <div class="controls">
      <input type="text" id="searchInput" placeholder="Search by tenant, flat, etc.">
      <button id="showAll">Show All</button>
      <button id="showOverdue">Show Overdue Only</button>
      <p>Total Monthly Rent: <span id="totalRent">$0</span></p>
    </div>
    <table id="rentTable">
      <thead></thead>
      <tbody></tbody>
    </table>
  </div>
  <script src="script.js"></script>
</body>
</html>
